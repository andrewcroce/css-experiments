<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Experiments</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left reveal-for-large" id="offCanvasLeft" data-off-canvas>
          <ul class="vertical menu">
            <li><a href="/">home</a></li>
            <li><a href="/night-day.html">night &amp; day toggle</a></li>
            <li><a href="/promptworks-logo.html">promptworks logo</a></li>
          </ul>
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar">
            <div class="title-bar-left">
              <span class="hide-for-large"><button class="menu-icon" type="button" data-open="offCanvasLeft"></button></span>
              <span class="title-bar-title">css experiments</span>
            </div>
            {{#unlesspage 'index'}}
              <div class="title-bar-right">
                <span class="title-bar-title">{{title}}</span>
              </div>
            {{/unlesspage}}
          </div>
          {{> body}}
        </div>
      </div>
    </div>

    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
